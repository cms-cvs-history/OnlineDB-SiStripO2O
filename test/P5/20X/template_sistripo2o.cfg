process o2o = {

    service = MessageLogger {
	untracked vstring destinations = { "cout" }
#	untracked PSet cout = { untracked string threshold = "INFO" }
	untracked PSet cout = { untracked string threshold = "DEBUG" }
	untracked vstring debugModules   = { "*" }
    }
    
    source = EmptyIOVSource {
	string timetype = "runnumber"
        untracked uint32 firstRun = insert_Run
	untracked uint32 lastRun = insert_Run
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
  

    include "OnlineDB/SiStripConfigDb/data/SiStripConfigDb.cfi"
    replace SiStripConfigDb.UsingDb         = true
    replace SiStripConfigDb.ConfDb          = "cms_trk_tkcc/tkcc2008@cms_omds_lb"
    replace SiStripConfigDb.Partition       = "insert_ConfigDbPartition"	
    #replace SiStripConfigDb.RunNumber       = insert_Run			
    replace SiStripConfigDb.MajorVersion = insert_cabmajor			
    replace SiStripConfigDb.MinorVersion = insert_cabminor		
    replace SiStripConfigDb.FedMajorVersion = insert_fedmajor		
    replace SiStripConfigDb.FedMinorVersion = insert_fedminor		
    replace SiStripConfigDb.FecMajorVersion = insert_fecmajor						
    replace SiStripConfigDb.FecMinorVersion = insert_fecminor		                             
    replace SiStripConfigDb.TNS_ADMIN = "" 


    es_source FedCablingFromConfigDb = SiStripFedCablingBuilderFromDb {
	untracked string CablingSource = "UNDEFINED"
    }
    es_module sistripconn = SiStripConnectivity {}

    es_source PedFromConfigDb = SiStripPedestalsBuilderFromDb {}

    es_source NoiseFromConfigDb = SiStripNoiseBuilderFromDb {}

    
    service = PoolDBOutputService{
	
	string connect = "insert_connect_string"    
	#string connect = "sqlite_file:dbfile.db"    
	#string connect = "oracle://cms_orcoff_int2r/CMS_COND_STRIP"    
	untracked string timetype = "runnumber"    

	untracked string BlobStreamerName="TBufferBlobStreamingService"
	PSet DBParameters = {
	    untracked string authenticationPath="insert_authPath"
	    untracked uint32 messagelevel = 4 
	}
	 
	VPSet toPut={ 
	    { string record = "SiStripPedestalsRcd"  string tag = "insert_pedestals_tag"} ,
	    { string record = "SiStripNoisesRcd"     string tag = "insert_noise_tag"} ,
	    { string record = "SiStripFedCablingRcd" string tag = "insert_cabling_tag"} 
	}
    }    
    
    
    module siStripO2O= newSiStripO2O {
	untracked bool   UsingDb    = true #false			 
    }	
    
   path p = { siStripO2O }
    
    module print = AsciiOutputModule {}
    endpath ep = { print }
}
