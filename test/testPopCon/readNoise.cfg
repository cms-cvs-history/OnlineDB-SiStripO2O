process Test = {

    untracked PSet maxEvents = {untracked int32 input = 1}
    
    source = EmptySource {
	untracked uint32 firstRun = 1   
	untracked uint32 numberEventsInRun = 1
    }
    
    service = MessageLogger {
	untracked vstring destinations = { "readNoise.log" }
	untracked PSet readNoise.log = { untracked string threshold = "INFO" }
    }
    
    service = Timing {}
    
    
    es_source = PoolDBESSource { 
                     VPSet toGet = {{ string record = "SiStripNoisesRcd"    string tag = "SiStripNoise_TKCC_21X_v3_hlt" }}
	string connect = "sqlite_file:dbfile.db"    
	#
	string timetype = "runnumber" 
	    untracked string BlobStreamerName="TBufferBlobStreamingService"
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=2
	}
    }
    
            module prod =  SiStripNoisesReader {
                  untracked uint32   printDebug = 6
                   }

        service = SimpleMemoryCheck {
           untracked int32 ignoreTotal = 0 # default is one
        }

       include "PerfTools/Callgrind/data/callgrindSwitch.cfi"

       untracked PSet options   = { untracked bool wantSummary = true }

       path p = {
                 profilerStart,
                 prod,
                 profilerStop
                }

       module print = AsciiOutputModule {}
       endpath ep = { print }
}
