process o2o = {

    service = MessageLogger {
        untracked vstring destinations = { "cout" }
	#       untracked PSet cout = { untracked string threshold = "INFO" }
        untracked PSet cout = { untracked string threshold = "DEBUG" }
        untracked vstring debugModules   = { "*" }
    }
    
    source = EmptyIOVSource {
        string timetype = "runnumber"
        untracked uint32 firstRun = 1
        untracked uint32 lastRun = 1
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
  
    //PopCon config
    include "CondCore/DBCommon/data/CondDBCommon.cfi"
    replace CondDBCommon.connect = "sqlite_file:dbfile.db"
    replace CondDBCommon.DBParameters.messageLevel=4
    replace CondDBCommon.DBParameters.authenticationPath="/nfshome0/xiezhen/conddb"
    
    service = PoolDBOutputService{
        using CondDBCommon
        untracked string timetype = "runnumber"    
        untracked string BlobStreamerName="TBufferBlobStreamingService"
        VPSet toPut={ 
            { string record = "SiStripNoisesRcd"     string tag = "SiStripNoise_TKCC_21X_v3_hlt"} 
        }
        untracked string logconnect = "sqlite_file:log.db"
    }    
   

    block CommonSiStripPopConParams = {
        untracked bool loggingOn = True
        bool SinceAppendMode = true
        PSet Source ={
            untracked uint32 since = 54507
            #untracked bool debug = true
           untracked string name = "default"
        }
    }

    module siStripPopConNoise = SiStripPopConNoiseUnitTest {
        string record = "SiStripNoisesRcd"
        using CommonSiStripPopConParams
    }
    replace siStripPopConNoise.Source.name="siStripPopConNoise"

    path pped = { siStripPopConNoise }

    module print = AsciiOutputModule {}
    endpath ep = { print }
}
