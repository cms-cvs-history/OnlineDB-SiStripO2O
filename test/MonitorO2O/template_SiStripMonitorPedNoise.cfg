process TEST = {
    
    
    service = MessageLogger
    {
	untracked vstring destinations =  {"cout"}
	untracked PSet cout   =  { untracked string threshold = "INFO" }
	untracked vstring debugModules =  { "Display" }                                       
    }
            
    es_source = PoolDBESSource { 
	VPSet toGet = {
	    { string record = "SiStripPedestalsRcd" string tag = "SiStripPedestals_pass4_test_v1_p" }, { string record = "SiStripNoisesRcd" string tag = "SiStripNoises_pass4_test_v1_n" }
	    , { string record = "SiStripFedCablingRcd" string tag = "SiStripCabling_pass4_test_v1" }
	}
	
	string connect = "insert_DBfile"
	string timetype = "runnumber" 
        untracked string BlobStreamerName="TBufferBlobStreamingService"
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=2
	}
    }
    
    # produce SiStripFecCabling and SiStripDetCabling out of SiStripFedCabling
    es_module sistripconn = SiStripConnectivity {}
        
    source = EmptyIOVSource {
        string timetype = "runnumber"
	untracked uint32 firstRun = insert_runNb 
        untracked uint32 lastRun = insert_runNb
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}

    
    module Display =  SiStripMonitorPedNoise {

	string fileName = "insert_output_filename"
	
	PSet TH1Noises = {
	    int32 Nbinx =  100	
	    double xmin =   0.
	    double xmax =  15.
	}	
    }
    
    module AsciiOutput = AsciiOutputModule {}
    
    path p = { Display }
    endpath e = { AsciiOutput } 
}

